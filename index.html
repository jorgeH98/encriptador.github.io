<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Encriptador</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <!-- hacer aqui el input hacia abajo -->
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Texto a encriptar</label>
                    <input type="email" class="form-control" id="texto" name="texto" placeholder="Texto">
                  </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <h6>Texto encriptado: </h6>
                    <p id="encriptado"></p>
                <!-- texto encriptado hacia abajo -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/encriptador.js"></script>
</body>
</html>
